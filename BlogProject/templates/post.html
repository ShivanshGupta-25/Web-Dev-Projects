<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Post | Insightful Thoughts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #2d2d2d;
      background-color: #f9f9f9;
      padding: 0;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #cfcfcf;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .blog-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #1e1e2f;
    }

    .blog-meta {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 2rem;
    }

    .blog-content p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .blog-content img {
      width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .btn-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #1e1e2f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #383854;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .blog-title {
        font-size: 1.5rem;
      }

      .blog-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>{{posts.title}}</h1>
  </header>

  <main class="container">
    <h2 class="blog-title"><h3>{{ posts.title }}</h3></h2>
    <div class="blog-meta">{{posts.created_at}}</div>
    
    <div class="blog-content">
      <!-- <img src="https://source.unsplash.com/900x400/?technology,ai" alt="AI and Technology"> -->
      <p>{{posts.body}}</p>
    </div>
    <a href="../" class="btn btn-home">Back to Home</a>
  </main>

  <footer>
    What a wonderfull thoughts
  </footer>

</body>
</html>
